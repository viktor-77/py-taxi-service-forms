{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete car?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <br>
  <a href="{% url "taxi:car-detail" pk=car.pk %}" class="btn btn-primary">
    Cancel
  </a>
{% endblock %}
